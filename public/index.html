<!DOCTYPE html>
<html>
<head>
  <title>Web Proxy Client</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #result { margin-top: 20px; width: 100%; height: 80vh; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Web Proxy</h1>
  <form id="proxyForm">
    <input type="url" id="urlInput" value="http://localhost:8099" placeholder="https://www.baidu.com" required>
    <button type="submit">访问</button>
  </form>
  <iframe id="result" name="result"></iframe>

  <script>
    document.getElementById('proxyForm').onsubmit = (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      const proxyUrl = `http://localhost:3000/proxy1?url=${encodeURIComponent(url)}`;
      
      // 通过iframe加载代理内容
      document.getElementById('result').src = proxyUrl;
    };
  </script>
</body>
</html>
